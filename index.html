    <script>

        function GenerateImage() {
            var From = $('#FromInPut').val();
            if (From == "")
                return alert("أكتب أسمك أولا");

            var canvas = document.getElementById('idCanvas');
            var context = canvas.getContext('2d');
            var imageObj = new Image();

            var Id = $('#SelectedImage').val();
if(Id == 1){
            imageObj.src = "media/img/img.jpg";
            
            context.drawImage(imageObj, 0, 0,600,1000);
            context.font = "20px Tajawal";
            context.fillStyle  = 'black';
            context.fillText(From, 400, 370);//أحداثيات الأسم الأول 

}else if(Id == 2)
{
    imageObj.src = "media/img/img2.jpg";
            
            context.drawImage(imageObj, 0, 0,600,1000);
            context.font = "35px Tajawal";
            context.fillStyle  = 'black';
            context.fillText(From, 470, 520);//أحداثيات الأسم الأول 

}
else if(Id == 3)
{
    imageObj.src = "media/img/img3.jpg";
            
            context.drawImage(imageObj, 0, 0,600,1000);
            context.font = "35px Tajawal";
            context.fillStyle  = 'black';
            context.fillText(From, 470, 520);//أحداثيات الأسم الأول 

}
else{
    imageObj.src = "media/img/img4.jpg";
            
            context.drawImage(imageObj, 0, 0,600,1000);
            context.font = "35px Tajawal";
            context.fillStyle  = 'black';
            context.fillText(From, 600, 810);//أحداثيات الأسم الأول 
}
         
            //document.getElementById('canvasImg').setAttribute('crossOrigin', 'anonymous');
            $('#exampleModal').modal("show");
        }

        function Select(ImageId,e)
        {
            debugger;
            $('#SelectedImage').val(ImageId);
            $('.canvasImg').removeClass("Border");
            $(e).addClass('Border');
        }

        function Download() {
            var canvas = document.getElementById('idCanvas');
            var link = document.createElement('a');
            var dataURL = canvas.toDataURL();
            link.download = "my-image.jpg";
            link.href = dataURL;
            //alert(link.href);
            link.click();
        }


        $("#FromInPut").on("change", function () {
            var Val = $(this).val();
            $('#FromInPut').val(Val);
        });

        $("#ToInput").on("change", function () {
            var Val = $(this).val();
            $('#ToInput').val(Val);
        });

    </script>
